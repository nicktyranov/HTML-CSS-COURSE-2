<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Страница входа</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main>
		<form action="#">
			<h1>Регистрация</h1>
			<div><h2>Уже есть аккаунт? <a href="#">Войти</a></h2></div>
			<p>Моя компания</p>
			<div>
				<label for="first-name"></label>
				<input 
				type="text"
				name="first-name"
				required
				id="first-name"
				placeholder="Имя">
				
				<label for="last-name"></label>
				<input 
				type="text"
				name="last-name"
				required
				id="last-name"
				placeholder="Фамилия">
			</div>
			<div>
				<label for="email"></label>
				<input 
				type="email"
				name="email"
				id="email"
				placeholder="E-mail"
				size = 50%
				required>
			</div>
			<button>Зарегистрироваться</button>
			
			<div><label for="agree"></label>
			<input 
			type="checkbox" 
			name="agree" 
			id="agree"> Я прочитал и принимаю <a href="#">Условия использования</a> 
			</div>
		</form>
	</main>
</body>
</html>
