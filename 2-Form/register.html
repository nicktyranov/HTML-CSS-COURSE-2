<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Страница входа</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main>
		<div class="container">
		<form action="#">
			<h1>Регистрация</h1>
			<div><h2>Уже есть аккаунт? <a href="#">Войти</a></h2>
			</div>
		<div class="container_fields">
			<div class="field field1">Моя компания
			</div>
		<div class="name-surname">
			<div class="field field2">
				<label for="first-name"></label>
				<input 
				type="text"
				name="first-name"
				required
				id="first-name"
				placeholder="Имя">
			</div>
			<div class="field field3">
				<label for="last-name"></label>
				<input 
				type="text"
				name="last-name"
				required
				id="last-name"
				placeholder="Фамилия">
			</div>
		</div>
			<div class="field field4">
				<label for="email"></label>
				<input 
				type="email"
				name="email"
				id="email"
				placeholder="E-mail"
				required>
			</div>
			<div class="field field4">
			<button>Зарегистрироваться</button>
			</div>
			<div  class="field field5"><label for="agree"></label>
			<input 
			type="checkbox" 
			name="agree" 
			id="agree"> Я прочитал и принимаю <a href="#" class="conditions">Условия использования</a> 
			</div>
		</div>
		</form>
		</div>
	</main>
</body>
</html>
