<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Тарифы</title>
    <h2 class="prices-h2">Тарифы</h2>
    <p class="prices-p">
      Все тарифы имеют полный функционал и отличаются только количеством месяцев
      и выгодой
    </p>
    <div class="price__wrapper">
      <div class="price price-1"></div>
      <div class="price price-2"></div>
      <div class="price price-3">
        <div class="price-discount-value">Выгода <span>50%</span></div>
        <p class="price-duration">12 месяцев</p>
        <p class="price-for-who">
          Тариф подойдёт для тех, кто уверенно ведёт финансовый учёт и хочет
          сэкономить
        </p>
        <div class="price-bullet-wrapper">
          <div class="price-bullet">Общая стоимость</div>
          <div class="price-bullet">11 880 ₽</div>
          <div class="price-bullet-hr"></div>
          <div class="price-bullet">Ваша выгода</div>
          <div class="price-bullet"><span>12 000 ₽</span></div>
          <div class="price-bullet-hr"></div>
          <div class="price-bullet">Стоимость месяца</div>
          <div class="price-bullet">990 ₽/мес</div>
        </div>
        <button class="price-button">Бесплатно 14 дней</button>
      </div>
    </div>
  </head>
  <body></body>
</html>
